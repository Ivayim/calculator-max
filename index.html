<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice from scratch b**tch</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>
<body>
    
    <div class="container">
        <div class="screen"></div>
        <div class="operationBar">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">x</button>
            <button class="operator">%</button>
        </div>
        <div class="bottom">
            <div class="numpad"></div>
                <div class="numpad-top">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="numpad-mid">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="numpad-low">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="numpad-special">
                    <button>0</button>
                    <button>.</button>
                    <button>C</button>
                </div>
            <div class="equal">
                <button>=</button>
            </div>
            
        </div>
        

    </div>
    
</body>
<script src="./scripts/script.js"></script>
</html>
